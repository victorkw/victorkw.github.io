<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-mixin id="text"
          text="align: center; width: 6;
               value: TEST"
        ></a-mixin>
      </a-assets>
    <a-marker preset="hiro">
         <a-text position="-.5 -1 -1.8" rotation="-45 0 0" color="red" value="TEST"></a-text>
            <a-text mixin="text" position="-3 0 0" wrap-count="20"></a-text>
      <a-text mixin="text" position="-3 2 0" wrap-count="30"></a-text>
      <a-text mixin="text" position="-3 3 0" wrap-count="40"></a-text>
      <a-text mixin="text" position="-3 3.5 0" wrap-count="50"></a-text>
      <a-text mixin="text" position="-3 4 0" wrap-count="60"></a-text>
      <a-text mixin="text" position="-3 4.5 0" wrap-count="70"></a-text>
      <a-text mixin="text" position="-3 5 0" wrap-count="80"></a-text>

      <a-text mixin="text" font="kelsonsans" position="3 0 0" wrap-count="20"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 2 0" wrap-count="30"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 3 0" wrap-count="40"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 3.5 0" wrap-count="50"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 4 0" wrap-count="60"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 4.5 0" wrap-count="70"></a-text>
      <a-text mixin="text" font="kelsonsans" position="3 5 0" wrap-count="80"></a-text>
    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    </body>
</html>
