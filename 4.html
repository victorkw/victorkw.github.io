<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <button onclick="unmute()" style="z-index:9999">Sound On</button>
  <a-scene
    vr-mode-ui="enabled: false;" cursor="fuse:false; rayOrigin:mouse;"  raycaster="objects: [clickhandler]" 
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
           
  >
    <a-assets>
     <video id="myvideo" preload="auto" loop="true" src="p1.mp4" webkit-playsinline playsinline muted ></video>
  </a-assets>
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      videohandler
      type="nft"
      url="ARDrLuk"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" 
    >

      <a-video src="#myvideo" width="300" height="150" rotation="-90 0 0" scale="1 1 1"  position="80 40 -200" clickhandler class="clickable" ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  
  <script>
    window.onload = function() {
    AFRAME.registerComponent('videohandler', {
        init: function () {
            var marker = this.el;

            this.vid = document.querySelector("#myvideo");

            marker.addEventListener('markerFound', function () {
              //alert(1);
                this.vid.play();
            }.bind(this));

    marker.addEventListener('markerLost', function() {
      //alert(2);
        this.vid.pause();
        this.vid.currentTime = 0;
    }.bind(this));
        }
    });
};
    
    function unmute()
    {
      var vid = document.querySelector("#myvideo");
      vid.muted=false;
    }
        </script>
</body>
</html>
