<!DOCTYPE html>
<html>
  <head>
    
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<title>TEST</title>
    <style type="text/css">
      #splash {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        align-items: center;
        justify-content: center;
        
        background: rgba(0, 0, 0, 0.7);
        color: white;
        cursor: pointer;
        z-index: 999;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        var scene = document.querySelector("a-scene");
        var vid = document.getElementById("video");
        var videoShere = document.getElementById("videoShere");
        var playButton = document.getElementById("playButton");

        if (scene.hasLoaded) {
          run();
        } else {
          scene.addEventListener("loaded", run);
        }
        
        playButton.addEventListener('click', function() {
          playVideo();
        });

        function run () {
          if(AFRAME.utils.device.isMobile()) {
            document.querySelector('#splash').style.display = 'flex';
            document.querySelector('#splash').addEventListener('click', function () {
              initVideo();
              this.style.display = 'none';
            })
          } else {
              initVideo();
          }
        }
        
        function initVideo () {
          vid.play();
          vid.pause();
          videoShere.components.material.material.map.image.play();
          videoShere.components.material.material.map.image.pause();
        }
        
        function playVideo () {
          vid.play();
          videoShere.components.material.material.map.image.play();
        }
       })
    </script>
  </head>
  <body>
    <div id="splash">
      <div id="start-button">Start</div>
    </div>
    <a-scene  vr-mode-ui="enabled: false;" cursor="fuse:false; rayOrigin:mouse;"  raycaster="objects: [clickhandler]" 
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
      <a-assets>
          <video id="video" src="p1.mp4" webkit-playsinline></video>
          <img id="buttonImg" src="https://cdn.glitch.com/a46c3f68-2f15-429d-af36-27cb89cd1d60%2Fic_play_circle_filled_black_36dp_2x.png?1518043219946">
      </a-assets>
      
      <a-nft
      videohandler
      type="nft"
      url="ARDrLuk"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5" 
    >
      
      <a-image id="playButton" src="#buttonImg" position="0 0 -7"></a-image>

      <a-videosphere id="videoShere" loop="true" src="#video" rotation="0 -90 0"></a-videosphere>
        </a-nft>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
