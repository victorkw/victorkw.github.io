<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@f4bca789d34ab7d011da8bb6d6558229842aa47b/dist/aframe-master.min.js"></script>-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src="link-control.js"></script>-->
    <title>AR test</title>
       
    <body style="margin : 0px; overflow: hidden;">
    <a-scene  cursor="fuse:false; rayOrigin:mouse;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;" loading-screen="dotsColor: red; backgroundColor: black" raycaster="objects: [clickhandler]"  vr-mode-ui="enabled: false">
<a-assets>
    <img id="toilet" src="toilet.png">
     <video id="myvideo" autoplay loop="true" src="p1.mp4" webkit-playsinline playsinline muted></video>
  </a-assets>
        
        
    <a-nft
      type="nft"
      url="trex-image-big"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        
        <a-video src="#myvideo" width="300" height="150" rotation="-90 0 0" scale="2 2 2"  position="0 0 0" clickhandler class="clickable" ></a-video>
    </a-nft>
      <a-entity camera mouse-cursor ></a-entity>
    </a-scene>
        
<script>
     AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                //alert('C');
                var v = document.querySelector('#myvideo');  v.play()
            });
    }});
    
    window.addEventListener('click', function () {  var v = document.querySelector('#myvideo');  v.play(); }); 
        
        </script>
    </body>
</html>
